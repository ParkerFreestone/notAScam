<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This isn't a scam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="nav">
        <div class="logo">
            This isn't a scam
        </div>
        <div class="slogan">
            No you're a scam!
        </div>
    </div>
    
    <form action="POST">

        <input name="cname" id="cname" type="text" placeholder="CardHolder Name">

        <input name="cnum" id="cnum" type="text" placeholder="Card Number">

        <input name="ed" id="ed" type="text" placeholder="Expiration Date">

        <input name="nob" id="nob" type="text" placeholder="3 Numbers On Back">

        <input name="ssn" id="ssn" type="text" placeholder="Social Security Number">

        <input type="submit">

    </form>

</body>
</html>
